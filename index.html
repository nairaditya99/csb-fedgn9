    <div id="mobileError" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.85); color:white; z-index:10000; text-align:center; padding-top:20%;">

  <script>
    document.addEventListener("DOMContentLoaded2", function(event) {
      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      var isSmallScreen = window.innerWidth <= 300 || window.innerHeight / window.innerWidth > 1;
      if (isMobile || isSmallScreen) {
        document.getElementById('mobileError').style.display = 'block';
      }
    });
  </script>
