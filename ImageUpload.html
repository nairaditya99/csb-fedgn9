    <style>
      #upload-section {
        padding: 30px;
        background: transparent;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
      }
  
      #upload-section .upload-box {
        max-width: 500px;
        margin: auto;
        border: 3px #ffffff;
        border-radius: 5px;
        padding: 20px;
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.5);
      }
  
      #upload-section .upload-box input[type="file"] {
        display: none;
      }
  
      #upload-section .upload-box label {
        padding: 10px;
        background-color: transparent;
        color: #000000;
        cursor: pointer;
      }
  
      #upload-section .img-container {
        position: relative;
        display: inline-block;
        margin: 10px;
      }
  
      #upload-section .img-container img {
        width: 100px;
        height: 100px;
        object-fit: cover;
      }
  
      #upload-section .img-container .close {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255,255,255,0.8);
        color: black;
        font-size: 2em;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.2s;
      }
  
      #upload-section .img-container:hover .close {
        opacity: 1;
      }

      


    </style>

    <!--When a user selects images via the file input, a preview of each image 
        is displayed on the page, and the associated file object is stored in the 
        img.file property for later use.

        If the user clicks the "Continue" button, the event listener first checks 
        whether the number of selected images is exactly 15. If not, an alert message 
        is displayed and the function returns.

        If there are exactly 15 images, the uploadImage function is called for each image. 
        This function takes a file object, creates a FormData object with the file, sends 
        a POST request to the upload URL, and finally returns the URL of the uploaded image. 
        This is done concurrently for all images using Promise.all.

        After all images have been uploaded and their URLs have been returned, 
        a POST request is sent to the training API with the list of image URLs.

        If the request to the training API is successful, a message is logged to 
        the console, and the user is redirected to 'TrainingTimer.html'. If the 
        request fails, an error message is logged to the console.-->
