<!DOCTYPE HTML>
<html lang="en">

  <!-- Preloader -->
  <div id="preloader" class="preloader" data-delay="0" data-limit="3000">
    <img src="assets/images/logo.svg" class="emblem" alt="Emblem" hidden="hidden" />
  </div>

  <head>

    <!-- Display -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  
    <!-- Identity -->
    <title>Artisse AI Web Demo</title>
    <meta name="description" content="Shock is a creative multipurpose theme for building websites. It is based on Bootstrap 5 and other of the best and most up-to-date code libraries used by professional developers in the world.">
    <meta name="author" content="Codings">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
  
    <!-- Vendor CSS -->
    <link rel="stylesheet" href="assets/css/vendor/preloader.min.css" />
    <link rel="stylesheet" href="assets/css/vendor/font-family.min.css" />
    <link rel="stylesheet" href="assets/css/vendor/font-awesome.min.css" />  
    <link rel="stylesheet" href="assets/css/vendor/menu-engine.min.css" />
    <link rel="stylesheet" href="assets/css/vendor/menu-grid.min.css" />
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/vendor/swiper.min.css" />
    <link rel="stylesheet" href="assets/css/vendor/dynamic-slider.min.css" />
    <link rel="stylesheet" href="assets/css/vendor/bricklayer.min.css" />
    <link rel="stylesheet" href="assets/css/vendor/lightbox.min.css" />
    <link rel="stylesheet" href="assets/css/vendor/aos.min.css" />
  
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/theme.css" />
    <link rel="stylesheet" href="assets/css/core.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
  
  </head>

  <body class="shock-body">

    <!-- Header -->
    <header id="header" class="shock-header">
      <!-- Navbar -->
      <nav id="navbar" class="navbar navbar-expand-lg has-top-bar fixed-scroll hover-line-center scheme-2 primary">
        <div class="container-fluid">
          <div class="navbar-wrapper">    
            <!-- Navbar-top -->
            
            <div class="navbar-divider horizontal-line-animate"></div>    
            <!-- Navbar-bottom -->
            <div class="navbar-bottom-wrapper fixed-scroll">
              <div class="container">
                <div class="navbar-bottom">
                  <!-- Brand -->
                  <a class="navbar-brand" href="ArtisseHome.html">
                    <!-- <div class="site-title">Site Title</div> -->
                    <img src="assets/images/logo.svg" alt="Shock Theme" class="logo main-logo" />
                    <img src="assets/images/logo.svg" alt="Shock Theme" class="logo sticky-logo" />
                    <img src="assets/images/logo.svg" alt="Shock Theme" class="logo mobile-logo" />
                    <span class="logo-after-text">Artisse AI</span>
                  </a>
                  <!-- Responsive menu toggle -->
                  
                  <!-- Navbar links -->
                  
                    <!-- Link  Do not touch, it will break the nav bar-->
                    <ul class="navbar-nav ms-auto">
                      <li class="nav-item dropdown has-megamenu hover">
                        <a class="nav-link dropdown-toggle has-icon" href="#" data-bs-toggle="dropdown">
                          <span class="text"></span><img class="image-icon dropdown-icon" src="assets/svg/chevron-down-outline.svg" alt="Icon name" data-shock-icon="32" />
                        </a>
                        
                       
                      </li>
                      
                                  
                                </div>
                              </div>
                             
                              
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav> 
    </header>

    <!-- Main -->
    <main id="main" class="shock-main">

      <!--  Banner -->
      <section class="shock-section pt-2 pb-4 has-holder" style="margin-top: 100px;">
        <div class="container">
          <div class="row g-4">
            <div class="col-12 col-md-6 align-v-center">
              <!-- Image -->
              <div class="gallery image-mirror align-h-left">
                <div class="image-wrapper">
                  <img src="assets/images/jpg/zhou1.jpg" alt="Image name" class="image shadow" />
                </div>
                <a href="assets/images/jpg/zhou1.jpg" class="mirror-button lightbox-link magnetic-effect">
                  <i style=color:#01d9ff class="fa-solid fa-circle-play mirror-icon primary"></i>
                </a>
              </div>
            </div>
            <div class="col-12 col-md-6 align-v-center">
              <!-- Intro -->
              <div class="side-intro">
                <h1 class="title text-style-1 text-offset">
                  <span class="text-1 filled black">We are changing</span>
                  <span class="text-1 outline black" data-lax="inertia-top">We are changing</span>
                </h1>
                <span class="text-2 text-style-4 fw-400 text-outline text-italic black"><span class="typed-text"></span></span>
                <!-- Srings -->
                <div id="typed-strings">
                  <span>photography</span>
                  <span>advertising</span>
                  <span>dreams</span>
                </div>  
                <div class="description gray">
                  <p>We want to completely change the way photos are taken. Artisse AI allows anyone to create perfect photos - instantly and effortlessly.</p>
                </div>
                <!-- Button -->
                <a href="Auth.html" class="button double-edge transparent black-hover">
                  <span class="button-text black white-hover">Explore Artisse AI</span>
                  <i class="fa-solid fa-arrow-right button-icon black white-hover"></i>
                  <span class="overlay gray-50 magnetic-effect"></span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    
    <!-- Cursor -->
    <svg class="cursor-effect black" width="220" height="220" viewBox="0 0 220 220">
      <defs>
        <filter id="cursor-effect-filter" x="-50%" y="-50%" width="200%" height="200%" filterUnits="objectBoundingBox">
          <feTurbulence type="fractalNoise" baseFrequency="0" numOctaves="1" result="warp"></feTurbulence>
          <feOffset dx="-30" result="warpOffset"></feOffset>
          <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="20" in="SourceGraphic" in2="warpOffset"></feDisplacementMap>
        </filter>
      </defs>
      <circle class="cursor-effect-inner" cx="110" cy="110" r="20"></circle>
    </svg>

    <!-- Vendor JavaScript -->
    <script src="assets/js/vendor/jquery.min.js"></script>
    <script src="assets/js/vendor/imagesloaded.pkgd.min.js"></script>
    <script src="assets/js/vendor/preloader.min.js"></script>
    <script src="assets/js/vendor/inview.min.js"></script>
    <script src="assets/js/vendor/menu-engine.min.js"></script>

    <script src="assets/js/vendor/dynamic-slider.min.js"></script>
    <script src="assets/js/vendor/shuffle.min.js"></script>
    <script src="assets/js/vendor/stickybits.min.js"></script>
    <script src="assets/js/vendor/bricklayer.min.js"></script>
    <script src="assets/js/vendor/lightbox.min.js"></script>
    <script src="assets/js/vendor/typed.min.js"></script>
    <script src="assets/js/vendor/progressbar.min.js"></script>
    <script src="assets/js/vendor/map-styles.min.js"></script>
    <script src="assets/js/vendor/magnetic-effect.min.js"></script>
    <script src="assets/js/vendor/gsap.min.js"></script>
    <script src="assets/js/vendor/aos.min.js"></script>
    <script src="assets/js/vendor/lax.min.js"></script>
    <script src="assets/js/vendor/cursor-effect.min.js"></script>

    <!-- Main JavaScript -->
    <script src="assets/js/main.js"></script>

  </body>
</html>
