    <script>
      function padTime(t) {
        return t < 10 ? '0' + t : t;
      }
    
      var countDownDate = new Date().getTime() + 1*60*1000;
    
      var countdown = setInterval(function() {
        var now = new Date().getTime();
        var timeLeft = countDownDate - now;
    
        if (timeLeft < 0) {
          clearInterval(countdown);
          document.getElementById("timer").innerHTML = '<a href="ShowGeneratedImage.html" class="button shadow rounded primary white-hover button-collision"><span class="button-text white black-hover">Continue ðŸ¡º</span></a>';
        } else {
          var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
        
          document.getElementById("minutes").innerHTML = padTime(minutes);
          document.getElementById("seconds").innerHTML = padTime(seconds);
        }
      }, 1000);
    </script>
