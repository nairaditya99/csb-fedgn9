  <body class="shock-body">

    

    <header id="header" class="shock-header" >
      <!-- Navbar -->
      <nav id="navbar" class="navbar navbar-expand-lg has-top-bar fixed-scroll hover-line-center scheme-2 primary">
        <div class="container-fluid">
          <div class="navbar-wrapper">    
            <!-- Navbar-top -->
            
            <div class="navbar-divider horizontal-line-animate"></div>    
            <!-- Navbar-bottom -->
              <div class="navbar-bottom-wrapper fixed-scroll">
                <div class="container">
                  <div class="navbar-bottom">
                      <!-- Brand -->
                      <a class="navbar-brand" href="index.html" style="margin-top: 30px">
                        <!-- <div class="site-title">Site Title</div> -->
                        <img src="assets/images/logo.svg" alt="Shock Theme" class="logo main-logo" />
                        <img src="assets/images/logo.svg" alt="Shock Theme" class="logo sticky-logo" />
                        <img src="assets/images/logo.svg" alt="Shock Theme" class="logo mobile-logo" />
                        <span class="logo-after-text" style="color: black;">Artisse AI</span>
                      </a>
                      <div class="button-wrapper" style="margin-top: 30px">
                        <a id="retrain-button" href="#" class="button shadow rounded primary white-hover button-collision" style="background: linear-gradient(130deg, rgba(248,198,58,1) 0%, rgba(216,125,221,1) 50%, rgba(89,209,233,1) 100%);">
                          <span class="button-text white black-hover">Retrain Images ↻</span>
                          
                        </a>
                        <a id="logout-button" href="#" class="button shadow rounded primary white-hover button-collision" style="background: linear-gradient(130deg, rgba(248,198,58,1) 0%, rgba(216,125,221,1) 50%, rgba(89,209,233,1) 100%);">
                          <span class="button-text white black-hover">Logout ⌧</span>
                          
                        </a>
                        
                      </div> 
                    <!-- Responsive menu toggle -->
                    
                    <!-- Navbar links -->
                    
                      <!-- Link  Do not touch, it will break the nav bar-->
                      
                      
                    </div> 
                    
                  </div>
                </div>
            </div>
          </div> 
        </div>
        </nav> 
    </header>
    
    <!-- Main -->
    <main id="main" class="shock-main">

      <!-- Bold -->
      <section class="shock-section has-overlay">
        <div class="banner">
          <div class="content-wrapper">
            <!-- Intro -->
            <div class="basic-intro max-w-75 text-center" style=margin-top:100px">
              <h1 class="title white">
                <span class="text-1 d-block text-style-2" style="color: black">Input your desired prompts</span>
                
              </h1>
              <div class="description text-style-12 gray">
                <p>Add a sentence describing what you would like to generate or use specific categories to highlight what you want. You can also upload a reference image if needed. </p>
              </div>

              <div class="form-area mb-35 scheme-1 primary">
                <div class="form-row row">
                  <div class="form-col col-12">
                    <label for="InputBasicText" class="form-label" >Free Flow Prompt</label>
                    <input id="input-freeflow" type="text" class="form-control rounded-3" style="color:aliceblue;"  id="InputBasicText">
                  </div>
                  <div class="form-col col-4" style="margin-top: 20px;">
                    <label for="InputBasicText" class="form-label" >Specific Category: Clothing</label>
                    <input id="input-clothing" type="text" class="form-control rounded-3" style="color:aliceblue;"  id="InputBasicText1">
                  </div>
                  <div class="form-col col-4" style="margin-top: 20px;">
                    <label for="InputBasicText" class="form-label" >Specific Category: Background</label>
                    <input id="input-background" type="text" class="form-control rounded-3" style="color:aliceblue;"  id="InputBasicText2">
                  </div>
                  <div class="form-col col-4"style="margin-top: 20px;">
                    <label for="InputBasicText" class="form-label" >Specific Category: Posture</label>
                    <input id="input-posture" type="text" class="form-control rounded-3" style="color:aliceblue;"  id="InputBasicText3">
                  </div>
                  <div class="form-col col-4"style="margin-top: 20px;">
                    <label for="InputBasicText" class="form-label" >Specific Category: Hair</label>
                    <input id="input-hair" type="text" class="form-control rounded-3" style="color:aliceblue;"  id="InputBasicText4">
                  </div>
                  <div class="form-col col-4"style="margin-top: 20px;">
                    <label for="InputBasicText" class="form-label">Specific Category: Shoes</label>
                    <input id="input-shoes" type="text" class="form-control rounded-3" style="color:aliceblue;"  id="InputBasicText5">
                  </div>
                  <div class="form-col col-4" style="margin-top: 20px;">
                    <label for="InputBasicText" class="form-label">Specific Category: Accessories</label>
                    <input id="input-accessories" type="text" class="form-control rounded-3" style="color:aliceblue;"  id="InputBasicText6">
                  </div>
                  <div class="form-col col-12" style="margin-top: 20px;">
                    <label for="InputBasicFile" class="form-label">Reference Prompt Image</label>
                    <input id="input-image" type="file" style="color:aliceblue" class="form-control rounded-3 form-file" id="InputBasicFile" title="File">
                  </div>
                </div>
              </div>
              
              <!-- Button -->
              <div class="button-wrapper">
                <a id="continue-button" href="#" class="button shadow rounded primary white-hover button-collision" style="background: linear-gradient(130deg, rgba(248,198,58,1) 0%, rgba(216,125,221,1) 50%, rgba(89,209,233,1) 100%);">
                  <span class="button-text white black-hover">Generate images</span>
                  
                </a>
                
              </div>
            </div>
          </div>
          <!-- Image -->
          <div class="image-wrapper">
            <img src="assets/images/jpg/backgroundpic.jpg" class="image vh-100 fit-cover" alt="This is an example description for this item." />
          </div>

          
          <!-- Overlay -->
         
        </div>

    
      </section>

    </main>

    <script src="assets/js/vendor/magnetic-effect.min.js"></script>

    <script src="assets/js/vendor/aos.min.js"></script>
